version: "0.1"
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
runson: ${matrix.os}
cypress: true
concurrency: 1
jobLabel:
  - heJob
pre:
  - npm install cypress@13.6.0 --legacy-peer-deps
  - npm install cypress@13.6.0 --legacy-peer-deps
cacheKey: '{{ checksum "package.lock.json" }}'
cacheDirectories:
  - node_modules
  - cypressCache
env:
  CYPRESS_CACHE_FOLDER: cypressCache
  HYPEREXECUTE_CUSTOM_BUILD: build-name-210498
matrix:
  browser:
    - Chrome-latest
    - Firefox-latest
  test:
    - ./cypress/e2e/contactForm.cy.js
    - ./cypress/e2e/loginLogout.cy.js
    - ./cypress/e2e/registerAndDeleteUser.cy.js
    - ./cypress/e2e/searchProduct.cy.js
    - ./cypress/e2e/subscriptionHome.cy.js
    - ./cypress/e2e/verifyTestCasePage.cy.js
  os:
    - win
testSuites:
  - npx cypress run --browser=$browser --headed --config video=false --spec $test
cypressOps:
  DedicatedProxy: false
  Build: build-name-210498
  BuildTags: []
  Tags: []
  Network: false
  GeoLocation: ""
  ReporterConfigFile: base_reporter_config.json
  ProjectAutoCreate: true
uploadArtefacts: []
project:
  name: cypress_project
  differentialUpload:
    enabled: true
    ttlHours: 60
combineTasksInMatrixMode: true
runtime:
  language: node
  version: 16.18.1
